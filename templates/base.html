<!-- templates/base.html -->
{% load static %}
{% load staticfiles %}

 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>Incodaq Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<script src="https://kit.fontawesome.com/207f5a397a.js" crossorigin="anonymous"></script>
        <!-- Loading main css file -->
        <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">


		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>

    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="{% url 'index' %}" class="branding">
                    <img src="{% static 'images/logo.png' %}"  class="logo" alt="">
                    <div class="logo-type">
                        <h1 class="site-title">Incodaq Weather</h1>
                        <small class="site-description">Weather in your pocket</small>
                    </div>
                </a>
                <!-- Default snippet for navigation -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="menu-item"><a href="">News</a></li>
                        {% if user.is_authenticated %}
                            <li class="menu-item"><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="menu-item"><a href="{% url 'login' %}">Log in</a></li>
                            <li class="menu-item"><a href="{% url 'signup' %}">Join us</a></li>
                        {% endif %}
                    </ul> <!-- .menu -->
                </div> <!-- .main-navigation -->
                <div class="mobile-navigation"></div>
            </div>
        </div> <!-- .site-header -->
    </div>






<main>
    {% block content %}
    {% endblock %}
</main>


    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>


</html>
