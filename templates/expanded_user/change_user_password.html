<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

{% block content %}
  <h1>Password change</h1>
  <small style="color: {{statusColor}}">message: {{ changePasswordStatus }}</small>


  <form method="POST">
    {% csrf_token %}
    {{ password_form_data.as_p }}
    <input type="submit" value="Submit!">
    
  </form>
{% endblock %}
